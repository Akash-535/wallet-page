<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="nav-bg">
        <div class="container">
          <nav class="d-flex align-items-center justify-content-between">
            <div class="d-flex gap-4">
              <div class="menu-btn bg-none" onclick="navbarbtn()">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
              </div>
              <div class="logo d-flex align-items-center gap-3">
                <div>
                  <img
                    class="logo-img"
                    src="./assets/images/svg/logo.svg"
                    alt="logo"
                  />
                </div>
                <a class="mb-0 text-decoration-none NFTsee text-black" href=""
                  >NFTsee</a
                >
              </div>
              <ul
                id="nav-name"
                class="d-flex mb-0 align-items-center justify-content-center gap-4 nav-link text-decoration-none list-unstyled"
              >
                <li>
                  <a class="text-decoration-none text-black font-18" href="/"
                    >Feed</a
                  >
                </li>
                <li>
                  <a class="text-decoration-none text-black font-18" href="/"
                    >Wallet</a
                  >
                </li>
              </ul>
            </div>
            <div class="d-flex align-items-center gap-sm-3">
              <input
                class="h-50 w-100 rounded-5 sarch font-18 d-lg-block d-none"
                type="search"
                placeholder="Search here..."
              />
              <div class="search-bar d-lg-none">
                <img src="./assets/images/svg/search.svg" alt="search" />
              </div>
              <div class="form-check form-switch">
                <input type="checkbox" id="toggle" hidden />
                <label for="toggle" class="toogle-btn me-3">
                  <span class="button"></span>
                </label>
              </div>
              <div>
                <img
                  class="navbar-img logo-img"
                  src="./assets/images/png/man-img.png"
                  alt="men img"
                />
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
